# Main SSL server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 100.123.10.72 ubuntuaicodeserver-1.tail5137b4.ts.net;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/ubuntuaicodeserver.tail5137b4.ts.net.crt;
    ssl_certificate_key /etc/ssl/private/ubuntuaicodeserver.tail5137b4.ts.net.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Serve static HTML files directly
    location ~ ^/[^/]+\.html$ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Root redirect to applications page
    location = / {
        return 301 /applications.html;
    }

    # Control panel shortcut
    location /hub {
        return 301 /control-panel.html;
    }

    # OpenWebUI - Main AI interface
    location /openwebui/ {
        proxy_pass http://100.123.10.72:11880/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Chat Copilot API
    location /copilot/api/ {
        proxy_pass http://100.123.10.72:11000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # API timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }

    # Chat Copilot Frontend  
    location /copilot/ {
        proxy_pass http://100.123.10.72:3000/;
