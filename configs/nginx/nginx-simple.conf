server {
    listen 80;
    server_name 100.123.10.72 ubuntuaicodeserver-1.tail5137b4.ts.net;

    # Serve static HTML files
    location ~ ^/[^/]+\.html$ {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
    }

    # Root redirects to applications page
    location = / {
        return 301 /applications.html;
    }

    # Control panel
    location /hub {
        return 301 /control-panel.html;
    }

    # Service proxies
    location /openwebui/ {
        proxy_pass http://100.123.10.72:11880/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /copilot/api/ {
