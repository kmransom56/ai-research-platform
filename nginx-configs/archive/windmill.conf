# Windmill Workflow Engine Configuration
# Port: 11005
# Service: Windmill workflow automation platform

upstream windmill_backend {
    server 127.0.0.1:11005;
}

server {
    listen 80;
    server_name ubuntuaicodeserver-1.tail5137b4.ts.net;

    location /windmill {
        proxy_pass http://windmill_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle large file uploads
        client_max_body_size 100M;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Remove /windmill prefix when forwarding to backend
        rewrite ^/windmill/(.*) /$1 break;
    }

    # Health check endpoint
    location /windmill/health {
        proxy_pass http://windmill_backend/api/version;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    server_name ubuntuaicodeserver-1.tail5137b4.ts.net;

    ssl_certificate /etc/ssl/certs/ubuntuaicodeserver.tail5137b4.ts.net.crt;
    ssl_certificate_key /etc/ssl/private/ubuntuaicodeserver.tail5137b4.ts.net.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location /windmill {
        proxy_pass http://windmill_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for real-time updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Handle large file uploads for scripts/workflows
        client_max_body_size 100M;
        
        # Timeout settings for long-running workflows
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Remove /windmill prefix when forwarding to backend
        rewrite ^/windmill/(.*) /$1 break;
    }

    # Health check endpoint
    location /windmill/health {
        proxy_pass http://windmill_backend/api/version;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }
}