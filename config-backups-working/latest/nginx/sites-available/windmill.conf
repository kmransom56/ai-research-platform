# windmill - Self-Signed Certificate (Development)
# Port: 11005
# Service: windmill
# Certificate: Self-Signed (Development Only)

server {
    listen 11005 ssl http2;
    server_name windmill.local localhost;

    # SSL Configuration using self-signed certificates
    ssl_certificate /etc/ssl/ca-certificates/windmill.local.crt;
    ssl_certificate_key /etc/ssl/ca-certificates/windmill.local.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Development warning
    add_header X-Certificate-Type "Self-Signed-Development" always;

    # Proxy to application
    location / {
        proxy_pass http://127.0.0.1:11006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # Logging
    access_log /var/log/nginx/windmill.access.log combined;
    error_log /var/log/nginx/windmill.error.log;
}
