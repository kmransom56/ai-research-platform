# Chat Copilot Platform Enhanced Rsync Configuration
# Edit this file to configure your sync targets

# Default rsync options
RSYNC_DEFAULT_OPTS="-avz --progress --stats"
RSYNC_SSH_OPTS="-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

# Sync targets (format: TARGET_NAME="user@host:/path")
# Note: We are currently ON 192.168.0.1 (ubuntuaicodeserver)
# So dev/staging/prod point to local, backup points to remote
DEV_SERVER="keith@localhost:/home/keith/chat-copilot"
STAGING_SERVER="keith@localhost:/home/keith/chat-copilot"
PROD_SERVER="keith@localhost:/home/keith/chat-copilot"
BACKUP_SERVER="keith-ransom@192.168.0.5:/home/keith-ransom/chat-copilot"

# SSH key paths (optional - uses default if not specified)
SSH_KEY_DEV="$HOME/.ssh/id_rsa"
SSH_KEY_STAGING="$HOME/.ssh/id_rsa"
SSH_KEY_PROD="$HOME/.ssh/id_rsa"
SSH_KEY_BACKUP="$HOME/.ssh/id_rsa"

# Exclude patterns (files/directories to exclude from sync)
EXCLUDE_PATTERNS=(
    ".git"
    ".gitignore"
    "node_modules"
    "*.log"
    "logs/*"
    "pids/*"
    "temp/*"
    "tmp/*"
    ".env.local"
    ".env.*.local"
    "data/postgres/*"
    "data/qdrant/*"
    "data/redis/*"
    "data/uploads/*"
    "config-backups/*"
    "config-snapshots/*"
    "*.swp"
    "*.swo"
    "*~"
    ".DS_Store"
    "Thumbs.db"
)

# Data directories (excluded when --exclude-data is used)
DATA_PATTERNS=(
    "data/"
    "postgres-data/"
    "qdrant-data/"
    "redis-data/"
    "uploads/"
    "backups/"
    "*.db"
    "*.sqlite"
    "*.sql"
)

# Secret files (included only when --include-secrets is used)
SECRET_PATTERNS=(
    ".env"
    ".env.production"
    ".env.staging"
    "secrets/"
    "*.key"
    "*.pem"
    "*.crt"
)

# Systemd service patterns (included when --include-systemd is used)
SYSTEMD_PATTERNS=(
    "*ai-platform*"
    "*chat-copilot*"
    "*openwebui*"
    "*ollama*"
    "*perplexica*"
    "*searxng*"
    "*autogen*"
    "*magentic*"
)